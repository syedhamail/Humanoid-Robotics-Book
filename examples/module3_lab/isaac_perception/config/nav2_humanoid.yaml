# Nav2 Configuration for Humanoid Robots

# Global Costmap Configuration
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: true
      # Humanoid-specific parameters
      robot_radius: 0.4  # Larger radius to account for bipedal width
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0  # Humanoid height consideration
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0  # Higher for humanoid safety
        inflation_radius: 0.7     # Larger inflation for humanoid

# Local Costmap Configuration
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: true
      # Humanoid-specific parameters
      robot_radius: 0.3  # Slightly smaller for local planning
      resolution: 0.025
      width: 4.0
      height: 4.0
      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 10
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: pointcloud
        pointcloud:
          topic: /head_lidar/points
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          min_obstacle_height: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # Higher for local safety
        inflation_radius: 0.5

# Planner Server Configuration
planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5        # Higher tolerance for humanoid navigation
      use_astar: false
      allow_unknown: true

# Controller Server Configuration
controller_server:
  ros__parameters:
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.1
    min_theta_velocity_threshold: 0.05
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 32
      model_dt: 0.05
      batch_size: 2000
      vx_std: 0.2
      vy_std: 0.15
      wz_std: 0.3
      vx_max: 0.5      # Reduced for humanoid stability
      vx_min: -0.2
      vy_max: 0.3
      wz_max: 0.6
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.3
      xy_goal_tolerance: 0.3
      stateful: true
      model_plugin_name: "HolonomicSteeringModel"
      critic_names: [
        "BaseObstacleCritic",
        "GoalCritic",
        "PathAlignCritic",
        "PreferForwardCritic",
        "GoalAngleCritic",
        "OscillationCritic",
        "TwirlingCritic"
      ]
      BaseObstacleCritic:
        cost_scaling_factor: 10.0
        inflation_radius: 0.5
      GoalCritic:
        cost_scaling_factor: 5.0
        threshold_to_consider_goal: 1.0
      PathAlignCritic:
        cost_scaling_factor: 20.0
        max_path_occupancy_ratio: 0.2
      PreferForwardCritic:
        cost_scaling_factor: 5.0
        max_allowed_final_deviation: 0.5
      GoalAngleCritic:
        cost_scaling_factor: 3.0
        threshold_to_consider_angle: 0.5
      OscillationCritic:
        cost_scaling_factor: 10.0
        oscillation_reset_angle: 0.3
        oscillation_reset_time: 0.3
        oscillation_distance: 0.1
      TwirlingCritic:
        cost_scaling_factor: 100.0

# Behavior Tree Configuration
behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
      spin_dist: 1.57
    backup:
      plugin: "nav2_behaviors::BackUp"
      backup_dist: 0.30
      backup_speed: 0.05
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      drive_on_heading_timeout: 10.0
    wait:
      plugin: "nav2_behaviors::Wait"
      wait_duration: 1.0

# Waypoint Follower Configuration
waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200